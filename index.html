<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appointment-adm-js</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 class="text-center my-5 tittle">APPOINTMENT MANAGER</h2>
    <div class="container mt-5 p-5">
        <div id="content" class="row">
            <div class="col-md-6 add-appointment">
                <form id="new-appointment">
                    <legend class="mb-4">CLIENT INFO</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Car's brand:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="car" name="car" class="form-control" placeholder="Nombre Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Owner:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="owner" name="owner" class="form-control"
                                placeholder="Nombre Dueño de la Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Telephone:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telephone" name="telephone" class="form-control"
                                placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Date:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="date" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Time:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="time" name="time" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Description:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="description" name="description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Create appointment</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="manage" class="mb-4">Manage your appointments</h2>
                <ul id="appointment" class="list-group appointmnets-list"></ul>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

    <script src="js/app.js"></script>

</body>

</html>
